<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        body,
        html {
            background-image: url('clouds2.jpeg');
            background-repeat: repeat;
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 300px;
            max-height: 300px;
            width: auto;
            height: auto;
        }
    </style>
</head>

<body>
    <img src="bebe.png">
</body>

</html>
